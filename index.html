<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <form>
    <input type="text" placeholder="First Name" id='newFirstName'/>
    <input type="text" placeholder="Last Name" id='newLastName'/>
    <input type="number" placeholder="ID" id='newID'/>
    <input type="text" placeholder="Title" id='newTitle'/>
    <input type="number" placeholder="Annual Salary" id="newAnnualSalary" />
    <button id="submitButton" type="reset">Submit</button>
</form>
    <table id='employeeTable'>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id='employeeList'>
            <tr>
                <td>Sam</td>
                <td>Smith</td>
                <td>11111</td>
                <td>Project Manager</td>
                <td>$65000</td>
            </tr>
        </tbody>
    </table>
    <div id="monthlyExpenditures">Monthly Total</div>
</body>
</html>
