<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="header">
        <h1>Salary Calculator</h1>
    </div>
        <h2>Add Employee</h2>
            <input id="firstNameInput" type="text" placeholder="First Name">
            <input id="lastNameInput" type="text" placeholder="Last Name">
            <input id="employeeIdInput" type="number" placeholder="ID">
            <input id="employeeTitleInput" type="text" placeholder="Title">
            <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
            <button id="addEmployeeButton">Submit</button>
            <div id="completeAllFieldsWarning"></div>
        <h2>Employees</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody id="employeeList">

            </tbody>
        </table>
        <div id="totalMonthlyCosts"></div>
</body>
</html>
